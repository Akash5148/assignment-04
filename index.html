<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application</title>
    <!-- font  -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- tailwind link -->

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="font-[Roboto] #F8FAFC">
    <header class="max-w-[77%] mx-auto container my-[60px]">
        <h1 class="text-5xl font-bold  mb-[20px]">Job Application Tracker</h1>
        <div class="grid grid-cols-3 gap-[16px]">
            <div class="p-[20px] rounded-[8px] shadow-sm bg-[#FFFFFF] ">
                <p class="font-medium text-[14px] mb-[8px]">Total</p>
                <p id="total-count" class="text-[25px] font-bold ">0</p>
            </div>
            <div class="p-[20px] rounded-[8px] shadow-sm bg-[#FFFFFF]">
                <p class="font-medium text-[14px] mb-[8px]">Interview</p>
                <p id="Interview-count" class="text-[25px] font-bold text-green-500 ">0</p>
            </div>
            <div class="p-[20px] rounded-[8px] shadow-sm bg-[#FFFFFF]">
                <p class="font-medium text-[14px] mb-[8px]">Rejected</p>
                <p id="Rejected-count" class="text-[25px] font-bold text-red-500">0</p>
            </div>
        </div>
    </header>

    <main class="max-w-[77%] mx-auto container my-[60px]">
        <h1 class="mb-[30px] font-bold text-3xl ">Available Jobs</h1>
        <div class="flex flex-row gap-[8px]">

            <button id="All-filter-btn"
                class="bg-[#3B82F6] px-10 py-2 text-white font-semibold 
                rounded-[4px] shadow-sm">All</button>
            <button id="Interview-filter-btn" class=" px-10 py-2  font-semibold rounded-[4px] shadow-sm">Interview</button>
            <button id="Rejected-filter-btn" class=" px-10 py-2  font-semibold rounded-[4px] shadow-sm">Rejected</button>
        </div>

    </main>
</body>

</html>
